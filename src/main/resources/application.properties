spring.application.name=assignment

# ============================
# SERVER (DIFFERENT PORT)
# ============================
server.port=8081

# ============================
# H2 FILE-BASED DATABASE
# ============================
# Added IFEXISTS=FALSE so DB will be created if not found
spring.datasource.url=jdbc:h2:file:./data/assignmentdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;IFEXISTS=FALSE

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

# ============================
# JPA & HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# ============================
# DATA INITIALIZATION
# ============================
spring.sql.init.mode=always

# ============================
# H2 CONSOLE
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# LOGGING
# ============================
logging.level.org.hibernate.SQL=debug
